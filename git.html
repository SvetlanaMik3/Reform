<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form_auth_block">
        <div class="form_auth_block_content">
            <p class="form_auth_block_head_text">Авторизация</p>
            <form class="form_auth_style" action="#" method="post">
                <label>Введите Логин</label>
                <input type="email" name="auth_email" placeholder="Введите Ваш Email" required>

                <label>Введите номер телефона</label>
                <input type="tel" name="Phone" placeholder="Введите Номер телефона"
                    pattern="^[\+7|8][\(]?\d{3}[\)]?\d{7}$"
                    title="Валидным номером телефона считаются номера: 8хххххххххх, +7хххххххххх, 8(ххх)ххххххх, +7(ххх)ххххххх"
                    maxlength="14" required>
                <label for="psw">Введите пароль</label>
                <input type="password" id="psw" name="psw"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$"
                    title="Должен содержать символы смешанного регистра, цифры и специальные символы, длина не менее 6 символов"
                    required minlength="6">
                <input type="submit" value="Войти">
            </form>
        </div>

    </div>


    <script type="text/javascript">
        function clock() {
            var d = new Date();
            var month_num = d.getMonth()
            var day = d.getDate();
            var hours = d.getHours();
            var minutes = d.getMinutes();
            var seconds = d.getSeconds();
            month = new Array("января", "февраля", "марта", "апреля", "мая", "июня",
                "июля", "августа", "сентября", "октября", "ноября", "декабря");
            if (day <= 9) day = "0" + day;
            if (hours <= 9) hours = "0" + hours;
            if (minutes <= 9) minutes = "0" + minutes;
            if (seconds <= 9) seconds = "0" + seconds;
            date_time = "Сегодня - " + day + " " + month[month_num] + " " + d.getFullYear() +
                " г.&nbsp;&nbsp;&nbsp;Текущее время - " + hours + ":" + minutes + ":" + seconds;
            if (document.layers) {
                document.layers.doc_time.document.write(date_time);
                document.layers.doc_time.document.close();
            }
            else document.getElementById("doc_time").innerHTML = date_time;
            setTimeout("clock()", 1000);
        }
    </script>
    <span id="doc_time">
        Дата и время
    </span>
    <script type="text/javascript">
        clock();
    </script>
    <script src="Password1.js"></script>
    <script src="Phone1.js"></script>
    <script src="IE script.js"></script>
</body>

</html>
